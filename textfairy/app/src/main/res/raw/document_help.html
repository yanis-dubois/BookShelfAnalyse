<!DOCTYPE html >
<html>
<head>
<style type="text/css">
body {
	background-color: #fff3f3f3;
	color: black;
}

.middle {
	vertical-align: middle;
}

.left {
	float: left;
}
ul {
	list-style-type: none;
	padding-left: 0;
	margin-left: 0;
	display:inline;
}
.checked {
	background: url(file:///android_res/drawable/release_notes_check.png) left center no-repeat;
	padding-left: 38px;
}

</style>
<meta name="viewport" content="target-densitydpi=device-dpi" />
</head>
<body>
	<p class="checked">You can add more pages to this document.</p>
	<p>
	<ul>
		<li>Press <img class="middle"
			src="file:///android_res/drawable/ic_action_camera_dark.png" /> to take a picture.</li>
        <li>Press <img class="middle" src="file:///android_res/drawable/ic_action_gallery_dark.png" /> to pick an existing picture.</li>
	</ul>
	<p>Additionally you can</p>
	<ul>
		<li class="checked">Edit the text.</li>
		<li class="checked">Choose a title for a page.</li>
		<li class="checked">See the original images.</li>
	</ul>
</body>
</html>
